<form (ngSubmit)="enviarLicenca()" #form="ngForm" class="form-licenca">
  <div class="form-group">
    <label for="cnpjFaturamento"> CNPJ Faturamento <span>*</span> </label>
    <input
      class="form-control"
      type="text"
      id="cnpjFaturamento"
      name="cnpjFaturamento"
      [(ngModel)]="cnpjFaturamento"
      required
      placeholder="00000000000000"
      pattern="\d{14}"
      maxlength="14"
    />
  </div>

  <div class="form-group" *ngFor="let campo of atributosDaLicenca">
    <label [for]="campo.campo">
      {{ campo.label }} <span *ngIf="campo.required">*</span>
    </label>
    <input
      class="form-control"
      [type]="campo.tipo || 'text'"
      [(ngModel)]="formulario[campo.campo]"
      [name]="campo.campo"
      [id]="campo.campo"
      [required]="campo.required"
      [placeholder]="campo.placeholder || ''"
      #campoControl="ngModel"
    />
  </div>

  <!-- botão habilitado só se form estiver válido -->
  <ds-button *ngIf="form.valid" type="submit" color="primary">
    Enviar Pedido
  </ds-button>

  <!-- botão desabilitado -->
  <ds-button *ngIf="!form.valid" type="button" color="secondary" disabled>
    Enviar Pedido
  </ds-button>
</form>
